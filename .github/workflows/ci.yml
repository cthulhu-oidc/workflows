name: CI
on:
  workflow_call:
    inputs:
      licenseCheck:
        description: 'Check Licenses'     
        required: false
        type: boolean
        default: false
      lint:
        description: 'Lint'     
        required: false
        type: boolean
        default: false
      logic:
        description: 'Test Logic'     
        required: false
        type: boolean
        default: false
      types:
        description: 'Test Types'     
        required: false
        type: boolean
        default: false
      coverage:
        description: 'Code Coverage'     
        required: false
        type: boolean
        default: false
jobs:
  licenseCheck:
    if: >
      !failure() &&
      !cancelled() &&
      inputs.licenseCheck == true
    name: Check Licenses
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v3.0.2

      - name: Setup node
        uses: actions/setup-node@v3.1.1
        with:
          node-version: 18

      - uses: actions/cache@v3.0.2
        id: check-cache
        with:
          path: ~/.npm
          key: node-18-${{ hashFiles('**/package.json') }}
          restore-keys: |
            node-18-

      - run: npm install
      - name: Install License-Checker globally
        run: npm i -g license-checker

      - name: Check Licenses
        run: npx license-checker --production --onlyAllow="MIT;ISC;BSD-3-Clause;BSD-2-Clause"

  lint:
    if: >
      !failure() &&
      !cancelled() &&
      inputs.lint != 'false'
    needs:
      - licenseCheck
    name: Lint TS-Files
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v3.0.2

      - name: Setup node
        uses: actions/setup-node@v3.1.1
        with:
          node-version: 18
      
      - uses: actions/cache@v3.0.2
        id: check-cache
        with:
          path: ~/.npm
          key: node-18-${{ hashFiles('**/package.json') }}
          restore-keys: |
            node-18-

      - run: npm install

      - name: Lint TS-Files
        run: npm run lint

  logic:
    name: Test Logic on Node ${{ matrix.node }}
    if: >
      !failure() &&
      !cancelled() &&
      inputs.logic != 'false'
    needs:
      - lint
    runs-on: ubuntu-latest
    permissions:
      contents: read
    strategy:
      fail-fast: false
      matrix:
        node: [14, 16, 18]
    steps:
      - uses: actions/checkout@v3.0.2

      - name: Setup node
        uses: actions/setup-node@v3.1.1
        with:
          node-version: ${{ matrix.node }}

      - uses: actions/cache@v3.0.2
        id: check-cache
        with:
          path: ~/.npm
          key: node-${{ matrix.node-version }}-${{ hashFiles('**/package.json') }}
          restore-keys: |
            node-${{ matrix.node-version }}-

      - run: npm install
      - run: npm run test:ts

  types:
    if: >
      !failure() &&
      !cancelled() &&
      inputs.types == true
    name: Test Typescript Types
    needs:
      - logic
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v3.0.2

      - name: Setup node
        uses: actions/setup-node@v3.1.1
        with:
          node-version: 18

      - uses: actions/cache@v3.0.2
        id: check-cache
        with:
          path: ~/.npm
          key: node-18-${{ hashFiles('**/package.json') }}
          restore-keys: |
            node-18-

      - run: npm install
      - run: npm run test:types

  coverage:
    if: >
      !failure() &&
      !cancelled() &&
       inputs.coverage == true
    name: Coverage on Node 18
    needs:
      - types
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v3.0.2

      - name: Setup node 18
        uses: actions/setup-node@v3.1.1
        with:
          node-version: 18

      - uses: actions/cache@v3.0.2
        id: check-cache
        with:
          path: ~/.npm
          key: node-18-${{ hashFiles('**/package.json') }}
          restore-keys: |
            node-18-

      - run: npm install
      - run: npm run test:coverage

  automerge:
    if: >
      github.event_name == 'pull_request' &&
      github.event.pull_request.user.login == 'dependabot[bot]'
    needs: 
      - coverage
    runs-on: ubuntu-latest

    permissions:
      pull-requests: write
      contents: write

    steps:
      - uses: fastify/github-action-merge-dependabot@v3.1.5
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
